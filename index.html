<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <h1>Calculator Project</h1>
    <div id="container"> 
        <div class="calc-row">
            <div id="display">123</div>
        </div>
        <div class="calc-row">
            <button class="operator-btn" data-type="clear">CE</button>
            <button class="operator-btn" data-type="divide">รท</button>
        </div>
        <div class="calc-row">
            <button class="integer-btn" data-type="7">7</button>
            <button class="integer-btn" data-type="8">8</button>
            <button class="integer-btn" data-type="9">9</button>
            <button class="operator-btn" data-type="multiply">x</button>
        </div>
        <div class="calc-row">
            <button class="integer-btn" data-type="4">4</button>
            <button class="integer-btn" data-type="5">5</button>
            <button class="integer-btn" data-type="6">6</button>
            <button class="operator-btn" data-type="minus">-</button>
        </div>
        <div class="calc-row">
            <button class="integer-btn" data-type="1">1</button>
            <button class="integer-btn" data-type="2">2</button>
            <button class="integer-btn" data-type="3">3</button>
            <button class="operator-btn" data-type="add">+</button>
        </div>
        <div class="calc-row">
            <button class="integer-btn" data-type="0">0</button>
            <button class="integer-btn" data-type="dec">.</button>
            <button class="operator-btn" data-type="equal">=</button>
        </div>
    </div>
    
</body>
    <script src="js/script.js"></script>
</html>
