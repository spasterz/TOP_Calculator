<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <h1>Calculator Project</h1>
    <div id="container"> 
        <div class="calc-row">
            <div class="display"></div>
        </div>
        <div class="calc-row">
            <button>CE</button>
            <button>รท</button>
        </div>
        <div class="calc-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="calc-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="calc-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="calc-row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    
</body>
    <script src="js/script.js"></script>
</html>
